<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" id="menu"></nav>

    <header id="fejlec">
       <h1 id="focim">Szobafoglalás</h1>
    </header>
    

    <main>
        <div class="container doboz">
            <label for="szobatipus">Szobatípus:</label>
            <select name="szobatipus" id="szobatipus">
                <option value="egyagyas">Egyágyas szoba</option>
                <option value="ketagyas">Kétágyas szoba</option>
                <option value="csaladi">Családi apartman</option>
                <option value="lakosztaly">Luxus lakosztály</option>
                <option value="tengerre_nezo">Tengerre néző szoba</option>
                <option value="erkelyes">Erkélyes szoba</option>
                <option value="jacuzzis">Jakuzzis lakosztály</option>
                <option value="panoramás">Panorámás kilátású szoba</option>
                <option value="studios">Stúdió lakosztály</option>
                <option value="penthouse">Penthouse lakosztály</option>
                <option value="fustmentes">Füstmentes szoba</option>
                <option value="mozgasserult">Mozgássérült szoba</option>
                <option value="VIP">VIP lakosztály</option>
                <option value="konyhas">Konyhás apartman</option>
                <option value="naszutas">Nászutas lakosztály</option>
                <option value="klubszint">Klubszintű szoba</option>
            </select>
            <br>

            <label for="fo" class="mt-3">Fők:</label>
            <select name="fo" id="fo">
                <option value="1fo">1</option>
                <option value="2fo">2</option>
                <option value="3fo">3</option>
                <option value="4fo">4</option>
                <option value="5fo">5</option>
                <option value="6fo">6</option>
            </select>
            <br>

            
            <div id="datum">
             
            </div>

            <label for="ejszakak" class="mt-3">Éjszakák száma:</label>
            <input type="number" id="ejszakak">

            <br>
            <label for="gyermek" class="mt-3">Gyermekfelügyelet:</label>
            <input type="checkbox" name="Gyermekfelügyelet" id="gyermek">

            <br>
            <button class="gomb">Foglalás</button>
        </div>
    </main>

    <div id="zene_doboz"></div>
    
    <footer id="lablec"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="basic.js"></script>
    <script src="java.js"></script>
</body>
</html>
