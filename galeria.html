<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" id="menu"></nav>

    <header id="fejlec">
       <h1 id="focim">Gal√©ria</h1>
    </header>
    

    <main>
        <div class="container">

            <!-- Carousel -->
            <div id="galeria" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#galeria" data-bs-slide-to="5"></button>

                </div>
            
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./kepek/lobby.jpg" alt="Lobby" class="d-block galeria_kepek img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="./kepek/bathroom.jpg" alt="Bathroom" class="d-block galeria_kepek img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="./kepek/room1.jpg" alt="Room1" class="d-block galeria_kepek img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="./kepek/room2.jpg" alt="Room2" class="d-block galeria_kepek img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="./kepek/room3.jpg" alt="Room3" class="d-block galeria_kepek img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="./kepek/room4.jpg" alt="Room4" class="d-block galeria_kepek img-fluid">
                    </div>
                </div>
            
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#galeria" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#galeria" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>
    </main>

    <div id="zene_doboz"></div>
    
    <footer id="lablec"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="basic.js"></script>
    <script src="java.js"></script>
</body>
</html>
